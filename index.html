<html>
  <head>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- Alle speciale assets in de VR omgeving -->
        <img id="startimg" src="images/start.png">
        <img id="BDAMimg" src="images/BDAM.png">
        <img id="IATimg" src="images/IAT.png">
        <img id="FICTimg" src="images/FICT.png">
        <img id="SEimg" src="images/SE.png">
        <img id="BDAMtitle" src="images/BDAMtitle.png">
        <img id="IATtitle" src="images/IATtitle.png">
        <img id="FICTtitle" src="images/FICTtitle.png">
        <img id="SEtitle" src="images/SEtitle.png">
        <img id="groundTexture" src="images/grass.jpg">
        <img id="skyTexture" src="images/sky.png">
        <img id="dashboard" src="images/dashboard.png">
        <img id="database" src="images/database.png">
        <img id="machinelearning" src="images/machinelearning.png">
        <img id="sensor" src="images/sensor.png">
        <img id="vr" src="images/vr.png">
        <img id="app" src="images/app.png">
        <img id="linux" src="images/linux.png">
        <img id="fingerprint" src="images/fingerprint.png">
        <img id="file" src="images/file.png">
        <img id="software" src="images/software.png">
        <img id="filetree" src="images/filetree.png">
        <img id="terugimage" src="images/terug.png">
        <audio id="notificationSound" src="sounds/notification.mp3" preload="auto">
        <a-asset-item id="grassModel" src="models/grass_low_poly.glb"></a-asset-item>
      </a-assets>

      <!--Camera inclusief cursor en cursor animatie -->
      <a-camera>
        <a-cursor id="cursor" fuse=true fuse-timeout="1750" raycaster="objects: .clickable" position="0 0 -0.8"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1750; from: 1 1 1; to: 0.1 0.1 0.1"
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
          animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"></a-cursor>
      </a-camera>

      <!-- Enviroment met lucht en ondergrond -->
      <a-sky id="sky" src="#skyTexture"></a-sky>
      <a-plane id="ground" src="#groundTexture" rotation="-90 0 0" width="90" height="90" repeat="10 10"></a-plane>

      <!-- Main scherm waar de camera default naar kijkt -->
      <a-box id="box1" color="gray" position="0 1.5 -1.5" height="1.5" sound="src: #notificationSound"></a-box>

      <a-image id="boxScreen" width="0.8" height="0.8" position="0 1.75 -0.99"></a-image>
      <a-image id="start" src="#startimg" width="0.8" height="0.8" position="0 1.75 -0.98"></a-image>

      <a-image id="info" width="0.8" height="0.8" position="0 1.75 -0.99" visible=false></a-image>

      <!-- Specialisatie spheres met titel erop -->
      <a-sphere id="sphere1" class="clickable" radius="0.5" color="orange" position="-2.25 1.5 2"></a-sphere>
      <a-sphere id="sphere2" class="clickable" radius="0.5" color="green" position="-1 1.5 2.5"></a-sphere>
      <a-sphere id="sphere3" class="clickable" radius="0.5" color="purple" position="2.25 1.5 2"></a-sphere>
      <a-sphere id="sphere4" class="clickable" radius="0.5" color="cyan" position="1 1.5 2.5"></a-sphere>

      <a-image id="BDAMtitleIMG" rotation="0 130 0" src="#BDAMtitle" width="0.6" height="0.4" position="-1.85 1.5 1.65"></a-image>
      <a-image id="IATtitleIMG" rotation="0 170 0" src="#IATtitle" width="0.6" height="0.4" position="-0.8 1.5 1.95"></a-image>
      <a-image id="FICTtitleIMG" rotation="0 230 0" src="#FICTtitle" width="0.6" height="0.4" position="1.85 1.5 1.65"></a-image>
      <a-image id="SEtitleIMG" rotation="0 200 0" src="#SEtitle" width="0.6" height="0.4" position="0.8 1.5 1.95"></a-image>

      <!-- Terugknop -->
      <a-sphere id="terugknop" radius="0.05" color="red" position="-0.35 1.25 -1.02" visible=false></a-sphere>
      <a-image id="terugIMG" src="#terugimage" width="0.3" height="0.15" position="-0.14 1.26 -0.98" visible=false></a-image>

      <!--  Grass models -->
      <a-entity gltf-model="#grassModel" scale="0.05 0.05 0.05" position="2 0 -1.95"></a-entity>
      <a-entity gltf-model="#grassModel" scale="0.05 0.05 0.05" position="4 0 3"></a-entity>
      <a-entity gltf-model="#grassModel" scale="0.05 0.05 0.05" position="-2.5 0 1.5"></a-entity>
      <a-entity gltf-model="#grassModel" scale="0.05 0.05 0.05" position="3 0 -0.5"></a-entity>
      <a-entity gltf-model="#grassModel" scale="0.05 0.05 0.05" position="-4 0 -2.5"></a-entity>
      <a-entity gltf-model="#grassModel" scale="0.05 0.05 0.05" position="-1 0 5"></a-entity>
      <a-entity gltf-model="#grassModel" scale="0.05 0.05 0.05" position="0.8 0 -4"></a-entity>

      <!-- BDAM on-screen -->
      <a-image id="BDAMsmall1" visible=false width="0.39" height="0.39" position="0.2 1.55 -0.99"></a-image>
      <a-image id="BDAMsmall2" src="#machinelearning" visible=false width="0.39" height="0.39" position="0.2 1.95 -0.99"></a-image>
      <a-image id="BDAMsmall3" src="#database" visible=false width="0.39" height="0.39" position="-0.2 1.55 -0.99"></a-image>
      <a-image id="BDAMsmall4" src="#dashboard" visible=false width="0.39" height="0.39" position="-0.2 1.95 -0.99"></a-image>

      <!-- IAT on-screen -->
      <a-image id="IATsmall1" visible=false width="0.39" height="0.39" position="0.2 1.55 -0.99"></a-image>
      <a-image id="IATsmall2" src="#vr" visible=false width="0.39" height="0.39" position="0.2 1.95 -0.99"></a-image>
      <a-image id="IATsmall3" src="#app" visible=false width="0.39" height="0.39" position="-0.2 1.55 -0.99"></a-image>
      <a-image id="IATsmall4" src="#sensor" visible=false width="0.39" height="0.39" position="-0.2 1.95 -0.99"></a-image>

      <!-- FICT on-screen -->
      <a-image id="FICTsmall1" visible=false width="0.39" height="0.39" position="0.2 1.55 -0.99"></a-image>
      <a-image id="FICTsmall2" src="#file" visible=false width="0.39" height="0.39" position="0.2 1.95 -0.99"></a-image>
      <a-image id="FICTsmall3" src="#fingerprint" visible=false width="0.39" height="0.39" position="-0.2 1.55 -0.99"></a-image>
      <a-image id="FICTsmall4" src="#linux" visible=false width="0.39" height="0.39" position="-0.2 1.95 -0.99"></a-image>

      <!-- SE on-screen -->
      <a-image id="SEsmall1" visible=false width="0.39" height="0.39" position="0.2 1.55 -0.99"></a-image>
      <a-image id="SEsmall2" src="#filetree" visible=false width="0.39" height="0.39" position="0.2 1.95 -0.99"></a-image>
      <a-image id="SEsmall3" visible=false width="0.39" height="0.39" position="-0.2 1.55 -0.99"></a-image>
      <a-image id="SEsmall4" src="#software" visible=false width="0.39" height="0.39" position="-0.2 1.95 -0.99"></a-image>

    </a-scene>
  </body>
</html>
